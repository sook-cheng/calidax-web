<div>
    <p-table #dt [value]="data" [paginator]="true" [rows]="10" dataKey="id">
        <ng-template #caption>
            <div class="row">
                <div class="col-8">
                    <h4>Campaigns</h4>
                </div>
                <div class="col">
                    <button>New Campaign</button>
                </div>
            </div>
            <tr>
                <th>
                    <p-multiselect display="chip" placeholder="Choose Columns" />
                </th>
                <th>
                    <p-multiselect display="chip" placeholder="Choose Columns" />
                </th>
                <th>
                    <p-iconfield>
                        <p-inputicon styleClass="pi pi-search" />
                        <input type="text" pInputText placeholder="Search"/>
                    </p-iconfield>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th></th>
                <th>ID</th>
                <th>CAMPAIGN NAME</th>
                <th>STATUS</th>
                <th>START DATE</th>
                <th>END DATE</th>
                <th>BUDGET DELIVERED</th>
                <th>IMPRESSIONS</th>
                <th>VIEWS</th>
                <th>REACH</th>
                <th>CLICKS</th>
            </tr>
        </ng-template>
        <ng-template #body let-campaign let-expanded="expanded">
            <tr>
                <td>
                    <p-button type="button" pRipple [pRowToggler]="campaign" [text]="true" [rounded]="true" [plain]="true" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'" />
                </td>
                <td>{{ campaign.id }}</td>
                <td>{{ campaign.investmentName }}</td>
            </tr>
        </ng-template>
        <ng-template #expandedrow let-data>
            <tr *ngFor="let campaign of data.campaigns">
                <td colspan="2">
                    {{ campaign.name }}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
