<div style="padding: 2rem;">
    <div>
        <h4>New campaign</h4>
        <span>Select the objective that best fits your goals</span>
    </div>
    <div class="mt-3">
        <p-multiselect [options]="campaignOptions" [(ngModel)]="selectedCampaign" display="chip"
            placeholder="Select Campaign"></p-multiselect>
    </div>
    <div class="row mt-3">
        <div class="col-6"><span>UPPER FUNNEL</span></div>
        <div class="col"><span>MIDDLE FUNNEL</span></div>
    </div>
    <div class="row mt-2">
        <div class="col-6">
            <button class="btn_content" [disabled]="!selectedCampaign || selectedCampaign.length === 0">
                <h5>Branding</h5>
                <span>Maximize impact across multiple channels.</span>
            </button>
        </div>
        <div class="col">
            <button class="btn_content" [disabled]="!selectedCampaign || selectedCampaign.length === 0">
                <h5>Traffic</h5>
                <span>Generate engagement with your ads.</span>
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6">
        </div>
        <div class="col">
            <button class="btn_content" [disabled]="!selectedCampaign || selectedCampaign.length === 0">
                <h5>Leads</h5>
                <span>Drive leads through a form or website visits for inquiries and conversions.</span>
            </button>
        </div>
    </div>
    <div class="row btn_function">
        <button class="btn_cancel" (click)="cancel()">Cancel</button>
        <button class="btn_next" (click)="showDialog()">Next</button>
        <p-dialog header="Access Denied" [modal]="true" [(visible)]="visible" 
            [style]="{ width: '25rem' }" 
            [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" >
            <p>
                You don't have access to this feature. Please contact support
                for more details.
            </p>
        </p-dialog>
    </div>
</div>
