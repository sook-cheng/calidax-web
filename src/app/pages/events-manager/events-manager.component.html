@if(!isAdmin) 
{
    <app-access-denied-page></app-access-denied-page>
}
@else {
    <div class="d-flex flex-column align-items-center pt-5" style="gap: 0.75rem;">
        <div *ngIf="isLoading" class="spinner-border" style="width: 3rem; height: 3rem;" role="status"></div>
        <ng-icon *ngIf="!isLoading" name="bootstrapCheckCircleFill" class="completed-icon" [class.fill]="isFillingIcon"></ng-icon>
        <p [class.fade-out]="isFadingOut" [class.fade-in]="!isFadingOut">{{text}}<span *ngIf="isLoading" class="ellipsis"></span></p>
    </div>
}
